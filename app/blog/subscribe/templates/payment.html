{% extends "base.html" %}

{% block content %}
<body class="bg-body-tertiary">
    <div class="container">
        <main>
            <div class="py-5 text-center">
              <h2>Payment</h2>
              <p class="lead">Top up your account</p>
            </div>

            <div class="row g-5">
                <form class="needs-validation" novalidate="" method="post" action="{{ url_for('subscribes.payment') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row g-3">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <div class="col-sm-6">
                          <label for="summa" class="form-label">Summa</label>
                          <input type="text" class="form-control" id="summa" name="summa" placeholder="" value="" required="">
                        </div>
                    </div>
                    <div class="row g-3 py-5">
                        <div class="col-sm-6">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Paid</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
{% endblock %}
